<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Dilema do Prisioneiro</title>
    </head>
    <body>

        <style>
            #content { padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll;
                border:1px solid #CCC; margin-top:10px; height: 160px; }
            #content p {margin-bottom: 0}
        </style>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 card card-body bg-light center">
                <div class="form-row align-items-center form-name">
                    <div class="col-auto">
                        <label class="sr-only" for="input">Nome</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" id="status">Conectando...</div>
                            </div>
                            <input autofocus type="text" class="form-control" id="input" disabled="disabled" value="">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="button" id="start" class="btn btn-primary mb-2">Iniciar</button>
                    </div>
                </div>

                <div class="row form-chat">
                    <div class="col-12">
                        <div id="content"></div>
                        <input placeholder="Chat:" value="" class="col-12" type="text" id="inputchat"/>
                    </div>
                    <div class="acao col-12">
                        <div class="col-12 mt-4" style="margin-left: 46%;">
                            Ação
                        </div>
                        <div class="col-12 mt-1" style="margin-left: 40%;">
                            <button type="button" class="btn btn-success mb-2 btn-acao" data-acao="cooperar">Cooperar</button>
                            <button type="button" class="btn btn-danger mb-2 btn-acao" data-acao="trair">Trair</button>
                        </div>
                    </div>
                </div>

                <div id="alert" class="alert alert-success col-12 text-center" role="alert">
                    A simple success alert—check it out!
                </div>

            </div>
        </div>
